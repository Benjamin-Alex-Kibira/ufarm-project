<!DOCTYPE html>
<html>
<head>
	<title>UFarm Initiative - FO Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: #f8f9fa;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">UFarm Initiative</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Register as Farmer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Order Produce</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Learn More</a>
    </li>
  </ul>
  <button class="btn btn-success ml-auto" type="button">Login</button>
</nav>
<div class="container mt-5">
	<h2>FO Registration Form</h2>
	<form>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" placeholder="Enter name">
		</div>
		<div class="form-group">
			<label for="ward">Ward Represented:</label>
			<input type="text" class="form-control" id="ward" placeholder="Enter ward represented">
		</div>
		<div class="form-group">
			<label for="unique_number">Unique FO Number:</label>
			<input type="text" class="form-control" id="unique_number" placeholder="Enter unique FO number">
		</div>
		<div class="form-group">
			<label for="gender">Gender:</label>
			<select class="form-control" id="gender">
				<option>Male</option>
				<option>Female</option>
				<option>Other</option>
			</select>
		</div>
		<div class="form-group">
			<label for="dob">Date of Birth:</label>
			<input type="date" class="form-control" id="dob">
		</div>
		<div class="form-group">
			<label for="activities">Activities Undertaken:</label>
			<textarea class="form-control" id="activities" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="nin">NIN:</label>
			<input type="text" class="form-control" id="nin" placeholder="Enter NIN">
		</div>
		<div class="form-group">
			<label for="phone">Phone Number:</label>
			<input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
		</div>
		<div class="form-group">
			<label for="directions">Directions to Home:</label>
            <textarea class="form-control" id="directions" rows="3"></textarea>
            </div>
            <div class="form-group">
            <label for="residence">Residence Type:</label>
            <select class="form-control" id="residence">
            <option>Owned</option>
            <option>Rented</option>
            <option>Other</option>
            </select>
            </div>
            <div class="form-group">
            <label for="period">Period of Stay:</label>
            <input type="text" class="form-control" id="period" placeholder="Enter period of stay">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
            </div>
            </body>
            </html>
