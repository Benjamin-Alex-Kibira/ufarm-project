<!DOCTYPE html>
<html>
<head>
	<title>UFarm Initiative - Order Booking Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: #f8f9fa;
		}
        .form-container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }
	</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">UFarm Initiative</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Register as Farmer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Order Produce</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Learn More</a>
    </li>
  </ul>
  <button class="btn btn-success ml-auto" type="button">Login</button>
</nav>
<div class="container form-container">
    <h2>Order Booking Form</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="contact-info">Contact Information:</label>
            <input type="text" class="form-control" id="contact-info" placeholder="Enter your phone number or email">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" placeholder="Enter your address"></textarea>
        </div>
        <div class="form-group">
            <label for="produce-details">Produce/Product Details:</label>
            <textarea class="form-control" id="produce-details" placeholder="Enter details of produce/product"></textarea>
        </div>
        <div class="form-group">
            <label for="payment-info">Payment Information:</label>
            <textarea class="form-control" id="payment-info" placeholder="Enter payment information"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
    </form>
</div>
</body>
</html>
