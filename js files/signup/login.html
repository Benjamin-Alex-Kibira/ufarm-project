<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ufarm Login/Signup</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Login Form -->
        <div class="card">
          <div class="card-header bg-primary text-white" onclick="toggleForm('login-form')">
            Login
          </div>
          <div class="card-body hidden" id="login-form">
            <form>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
        <!-- Signup Form -->
        <div class="card mt-3">
          <div class="card-header bg-secondary text-white" onclick="toggleForm('signup-form')">
            Signup
          </div>
          <div class="card-body hidden" id="signup-form">
            <form>
              <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" class="form-control" id="full-name" name="full-name" placeholder="Enter full name">
              </div>
              <div class="form-group">
                <label for="username-signup">Username:</label>
                <input type="text" class="form-control" id="username-signup" name="username-signup" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password-signup">Password:</label>
                <input type="password" class="form-control" id="password-signup" name="password-signup" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-secondary">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function toggleForm(formId) {
      var form = document.getElementById(formId);
form.classList.toggle('hidden');
}
</script>

</body>
</html>
