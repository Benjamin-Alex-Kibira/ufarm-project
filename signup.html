<!DOCTYPE html>
<html>
<head>
	<title>UFarm Initiative - Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		body {
			background-color: #f8f9fa;
		}
	</style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">UFarm Initiative</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Register as Farmer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Order Produce</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Learn More</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Register</a>
    </li>
  </ul>
  <button class="btn btn-success ml-auto" type="button">Login</button>
</nav>

<div class="container my-5">
	<h1>Login or Sign up for UFarm Initiative</h1>
	<div class="row">
		<div class="col-md-6">
			<h2>Login</h2>
			<form>
			  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd">
			  </div>
			  <button type="submit" class="btn btn-primary">Login</button>
			</form>
		</div>
		<div class="col-md-6">
			<h2>Sign up</h2>
			<form>
			  <div class="form-group">
			    <label for="name">Full name:</label>
			    <input type="text" class="form-control" id="name">
			  </div>
			  <div class="form-group">
			    <label for="email">Email address:</label>
			    <input type="email" class="form-control" id="email">
			  </div>
			  <div class="form-group">
			    <label for="pwd">Password:</label>
			    <input type="password" class="form-control" id="pwd">
			  </div>
			  <button type="submit" class="btn btn-primary">Sign up</button>
			</form>
        </div>
	</div>
</div>
</body>
</html>
